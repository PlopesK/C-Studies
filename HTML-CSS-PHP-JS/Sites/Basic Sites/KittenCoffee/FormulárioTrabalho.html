<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title> Formulário </title>
		<meta charset="UTF-8">
	</head>
	<body bgcolor= "#FAFAFA">
	<hr size="4" color="#8B4F26"></center>
	<center><H1> Cadastro de Estagiário </H1></center>
	<hr size="4" color="#8B4F26"></center>
	<p>
	<center><img src= "Kitten Coffee Logo2.png" alt= "Algo deu errado!" width= "150" height= "150"></center>
	<br><br>
	<form action= "#" method= "Post">
		<fieldset>
			<legend>Identificação do Usuário</legend>
			
		<!--Nome-->
			Nome:	<input 
					type="Text" 
					size="40" 
					maxlength="40"
					placeholder="Digite seu nome"> 
					<p>
					
		<!--CPF-->
			CPF:	<input
					type="Text"
					size="20"
					maxlength="11"
					placeholder="Digite seu CPF">
					<p>
					
		<!--Email-->
			Email: 	<input 
					type="email" 
					size="50" 
					maxlength="50"
					placeholder="Digite seu email"> 
					<p>
					
		<!--Senha-->
			Senha: 	<input 
					type="password" 
					size="15" 
					maxlength="15"
					placeholder="Digite sua senha"> 
					<p>
					
		<!--Número de Telefone-->
			Número para Contato: <input
								type="tel" 
								id="Telefone"
								name="Telefone"
								placeholder="+55 (12)12345-6789"								
								pattern="[0-9]{2}-[0-9]{2}-[0-9]{5} - [0-9]{4}">
								<p>
		<!--Gênero-->
			Sexo:	<input type= "Radio" name= "a" value= "M"> Masculino 
					<input type= "Radio" name= "a" value= "F">Feminino 
					<p>
					
		<!--Dia/Ano/Mês em que Nasceu-->
			Data de Nascimento: <input type="date">
			<p>
		</fieldset>
		<br><br>
		<table border= "5" width= "300" align= "Center" cellspacing= "2" cellpadding= "2" bordercolor= "#8B4F26">
			<CAPTION>Vôcê também pode:</CAPTION>
			<TR>
				<TH>Avançar à próxima parte</TH>
				<font size = 4>
				<TD><a href = "FormulárioTrabalho(2).html"> Avançar </a></TD>
				</font>
			</TR>
		</table>
		<p>
		<hr size= "4" color="#8B4F26"><center>
		<input type= "Submit" value= "Novo">
		<input type= "Submit" value= "Atualizar">
		<input type= "Reset" value= "Excluir">
		<hr size="4" color="#8B4F26"></center>
	</form>
	</body>
</html>
