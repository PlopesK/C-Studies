<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title> Formulário(2) </title>
		<meta charset="UTF-8">
	</head>
	<body bgcolor= "#FAFAFA">
	<hr size="4" color="#8B4F26"></center>
	<center><H1> Cadastro de Estagiário </H1></center>
	<hr size="4" color="#8B4F26"></center>
	<p>
	<center><img src= "Kitten Coffee Logo2.png" alt= "Algo deu errado!" width= "150" height= "150"></center>
	<br><br>
	<form action= "#" method= "Post">
		<fieldset>
			<legend>Endereço do Estagiário</legend>
			
		<!--Estado-->
			Estado:	<select>
						<optgroup label="Região Sudeste">
							<option value="SP">SP - São Paulo</option>
							<option value="RJ">RJ - Rio de Janeiro</option>
							<option value="MG">MG - Minas Gerais</option>
							<option value="ES">ES - Espírito Santo</option>
						</optgroup>
						<optgroup label="Região Sul">
							<option value="PR">PR - Paraná</option>
							<option value="SC">SC - Santa Catarina</option>
							<option value="RS">RS - Rio Grande do Sul</option>
						</optgroup>
						<optgroup label="Região Norte">
							<option value="AM">AM - Amazonas</option>
							<option value="RR">RR - Roraima</option>
							<option value="AP">AP - Amapá</option>
							<option value="PA">PA - Pará</option>
							<option value="TO">TO - Tocantins</option>
							<option value="RO">RO - Rondônia</option>
							<option value="AC">AC - Acre</option>
						</optgroup>
						<optgroup label="Região Nordeste">
							<option value="AL">AL - Alagoas</option>
							<option value="BA">BA - Bahia</option>
							<option value="CE">CE - Ceará</option>
							<option value="MA">MA - Maranhão</option>
							<option value="PB">PB - Paraíba</option>
							<option value="PE">PE - Pernambuco</option>
							<option value="PI">PI - Piauí</option>
							<option value="RN">RN - Rio Grande do Norte</option>
							<option value="SE">SE - Sergipe</option>
						</optgroup>
						<optgroup label="Região Centro-Oeste">
							<option value="MT">MT - Mato Grosso</option>
							<option value="MS">MS - Mato Grosso do Sul</option>
							<option value="GO">GO - Goiás</option>
							<option value="DF">DF - Distrito Federal</option>
						</optgroup>
					</select>
					<p>
					
		<!--Cidade-->
			Cidade:	<input
					type="Text"
					size="30"
					maxlength="30"
					placeholder="Digite a cidade em que você mora">
					<p>
					
		<!--Bairoo-->
			Bairro: <input
					type="Text"
					size="30"
					maxlength="30"
					placeholder="Digite o Bairro em que você mora">
					<p>
					
		<!--Espaço da casa-->
			Rua: <input
						type="Text"
						size="30"
						maxlength="30"
						placeholder="Digite a Rua em que você mora">
						<p>
						
		<!--Número da Casa-->
			N°:	<input
				type="Number"
				size="6"
				maxlength="6"
				placeholder="Digite o N° da Casa">
				<p>
					
		<!--Complemento-->
			Complemento:	<input
							type="text"
							size="30"
							maxlength="30"
							placeholder="Digite o complemento">
							<p>
							
		</fieldset>
		<br>
		<table border= "5" width= "500" align= "Center" cellspacing= "5" cellpadding= "5" bordercolor= "#8B4F26">
			<CAPTION>Vôcê também pode:</CAPTION>
			<TR>
				<TH>Retroceder à parte anterior</TH>
				<font size = 4>
				<TD><a href = "FormulárioTrabalho.html"> Voltar </a></TD>
				<p>
				<TH>Avançar à próxima parte</TH>
				<font size = 4>
				<TD><a href = "FormulárioTrabalho(3).html"> Avançar </a></TD>
				</font>
			</TR>
		</table>
		<p>
		<hr size= "4" color="#8B4F26"><center>
		<input type= "Submit" value= "Novo">
		<input type= "Submit" value= "Atualizar">
		<input type= "Reset" value= "Excluir">
		<hr size="4" color="#8B4F26"></center>
	</form>
	</body>
</html>
